
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SilenceGuard Pro | 静默卫士</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sg-gold: #D4AF37;
        --sg-platinum: #E5E4E2;
        --sg-obsidian: #1A1A1B;
        --sg-bg: #FCFCFD;
      }
      body {
        font-family: 'Noto Sans SC', 'Montserrat', sans-serif;
        background-color: var(--sg-bg);
        color: var(--sg-obsidian);
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        letter-spacing: -0.01em;
      }
      /* 噪点纹理背景 */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
      }
      .luxury-glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(25px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .gold-text-shimmer {
        background: linear-gradient(135deg, #B8860B 0%, #D4AF37 25%, #F1D592 50%, #D4AF37 75%, #B8860B 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s ease-in-out infinite;
      }
      @keyframes shimmer {
        0% { background-position: -100% center; }
        100% { background-position: 100% center; }
      }
      .luxury-shadow {
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05), 0 0 1px rgba(0,0,0,0.1);
      }
      .gyro-border {
        position: relative;
        overflow: hidden;
      }
      .gyro-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 1.5px solid transparent;
        border-radius: inherit;
        background: linear-gradient(var(--gyro-angle, 0deg), rgba(212,175,55,0.5), transparent 40%, transparent 60%, rgba(212,175,55,0.5)) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        pointer-events: none;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .font-serif-luxury {
        font-family: 'Noto Serif SC', serif;
      }
    </style>
